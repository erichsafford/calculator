<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="header">My Simple Calculator</h1>
    <div class="calculator">
        <p class="numberDisplay"></p>

        <button class="operator" id="clear">C</button>
        <button class="posNeg">+/-</button>
        <button class="percent">%</button>
        <button class="operator" id="add">+</button>
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="operator" id="subtract">-</button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="operator" id="multiply">*</button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="operator" id="divide">/</button>
        
        <button class="zero">0</button>
        <button class="decimal">.</button>
        <button class="operator" id="equals">=</button>        
        
        
        
    </div>

    <script src="scripts.js">

    </script>

    <footer>Designed and created by Erich Gaul, July 2023</footer>
</body>
</html>
